<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="try.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <script>
      // Load sql.js WebAssembly file
      let config = {
        locateFile: () => "sql-wasm.wasm",
      };
      initSqlJs(config).then(function (SQL) {
        console.log("sql.js initialized");

        // const db = new SQL.Database();
        // const db1 = SQL.Database('db.sqlite3');
        // console.log('hh');
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "db.sqlite3", true);
        xhr.responseType = "arraybuffer";

        xhr.onload = function (e) {
          var uInt8Array = new Uint8Array(this.response);
          var db = new SQL.Database(uInt8Array);
          var contents = db.exec("SELECT crs_id FROM courses_courses WHERE course='Basic Electrical Engineering' ");
          console.log(contents[0].values[0][0]);
          // contents is now [{columns:['col1','col2',...], values:[[first row], [second row], ...]}]
        };
        xhr.send();
      });
    </script>
  </head>
  <body>
    <div id="try">Hello</div>
  </body>
</html>
