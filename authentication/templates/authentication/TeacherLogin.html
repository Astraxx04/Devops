{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{% static 'authentication/css/TeacherLogin.css' %}" />
    <title>Teacher Login</title>
    <script
      src="https://kit.fontawesome.com/36bed4b74a.js"
      crossorigin="anonymous"
    ></script>
    
  </head>
  <body>
    <!-- Header -->
    <header id="header">
      <div class="inner flex">
        <div class="logo"><a href="{% url 'index' %}"><img src="{% static 'authentication/images/icon/logo_full.png' %}" alt="logo" /></a></div>

        <button
          class="mobile-nav-toggle"
          aria-controls="primary-navigation"
          aria-expanded="false"
        >
          <span class="sr-only">Menu</span>
        </button>
        <ul class="get-started">
          <li>
            <a href="{% url 'teacher_signup'%}">Sign Up</a>
          </li>
        </ul>
      </div>
    </header>

    <!--Info-->
    <div class="head-container">
      <div class="svg-image">
        <img src="{% static 'authentication/images/teacherlogin.png' %}" alt="svg" />
      </div>
      <div class="form">
        <form action="" class="sign-in-form" id="sign-in-form">
          <h2 class="title">Sign In</h2>
          
          <div class="input-field">
            <i class="fa fa-id-card"></i>
            <input
              type="teachid"
              placeholder="Teacher ID"
              id="Newteachid"
              required
            />
          </div>
          <div class="input-field">
            <i class="fa fa-lock"></i>
            <input
              type="password"
              class=""
              placeholder="Password"
              id="Password"
              required
            />
          </div>
          
          <input type="submit" id="Login" value="Login" class="btn solid" />

          <div class="WrongPass"><h3 id="WrongPass"></h3></div>
          <div class="studlog">
            <a href="{% url 'student_signin' %}">Not a Teacher?</a>
          </div>
        </form>
      </div>
    </div>

    
  </body>
</html>
