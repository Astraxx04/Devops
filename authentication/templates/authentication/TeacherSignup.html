<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/StudentSignUp.css" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/36bed4b74a.js"
      crossorigin="anonymous"
    ></script>
    <script>
      $(window).on("scroll", function () {
        if ($(window).scrollTop()) {
          $("header").addClass("black");
        } else {
          $("header").removeClass("black");
        }
      });
    </script>
  </head>
  <body>
    <!-- Header -->
    <header id="header">
      <div class="inner flex">
        <div class="logo"><img src="../images/icon/logo_full.png" alt="logo" /></div>

        <button
          class="mobile-nav-toggle"
          aria-controls="primary-navigation"
          aria-expanded="false"
        >
          <span class="sr-only">Menu</span>
        </button>
        <ul class="get-started">
          <li>
            <a href="TeacherLogin.html">Sign In</a>
          </li>
        </ul>
      </div>
    </header>

    <!--Info-->
    <div class="head-container">
      <div class="svg-image">
        <img src="../images/teachersignup.png" alt="svg" />
      </div>
      <form action="" class="sign-up-form">
        <h2 class="title">Sign Up</h2>
        <div class="input-field">
          <i class="fa fa-building"></i>
          <select name="CollegeName" id="CollegeName" required>
            <option disabled value="" selected hidden>Select College</option>
          </select>
        </div>
        <div class="input-field">
          <i class="fa fa-user"></i>
          <input type="name" placeholder="Name" id="Newname" required />
        </div>
        <div class="input-field">
          <i class="fa fa-envelope"></i>
          <input type="email" placeholder="Email" id="NewEmail" required />
        </div>
        <div class="input-field">
          <i class="fa fa-id-card"></i>
          <input
            type="teachid"
            placeholder="Teacher ID"
            id="Newteachid"
            required
          />
        </div>
        <div class="input-field">
          <i class="fa fa-lock"></i>
          <input type="password" placeholder="Password" id="NewPass" required />
        </div>
        <div class="input-field">
          <i class="fa fa-lock"></i>
          <input
            type="password"
            placeholder="Confirm Password"
            id="ConfiPass"
            required
          />
        </div>
        <div class="studlog">
          <a href="../html/StudentLogin.html">Not a Teacher?</a>
        </div>
        <input type="submit" value="Sign up" class="btn solid" id="SignUpBtn" />
      </form>
    </div>

    <!-- FOOTER -->
    <footer>
      <div class="footer-container">
        <div class="left-col">
          <h1 class="footer_header">Contact Us</h1>
          <p><i class="fa-solid fa-phone"></i> +91-123456785</p>
          <p><i class="fa-solid fa-envelope"></i> expamle@gmail.com</p>
          <p>
            <i class="fa-solid fa-location-dot"></i> Dayananda Sagar College of
            Engineering <br />Bangalore, Karnataka-560078
          </p>
        </div>
        <div class="mid-col">
          <h1 class="footer_header">Quick Links</h1>
          <div class="links">
            <p><a href="">Home</a></p>
            <p><a href="">Log in</a></p>
            <p><a href="">About us</a></p>
          </div>
        </div>
        <div class="right-col">
          <h1 class="footer_header">Our Newsletter</h1>
          <div class="border"></div>
          <br />
          <p>Enter Your Email to get our News and updates.</p>
          <form class="newsletter-form">
            <input class="txtb" type="email" placeholder="Enter Your Email" />
            <input class="btn" type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </footer>
  </body>
</html>
