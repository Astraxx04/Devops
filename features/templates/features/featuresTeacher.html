{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link
      href="{% static 'features/css/featuresTeacher.css' %}"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <div class="inner flex">
        <div class="logo" style="margin-top: 0">
          <a href="{% url 'index' %}"
            ><img src="{% static 'features/images/logo_full.png' %}" alt="logo"
          /></a>
        </div>
        <div class="userloggedin flex">
          <a href="{% url 'index' %}">
            <ul class="get-started">
              <li>Sign Out</li>
            </ul>
          </a>
        </div>
      </div>
    </header>

    <div class="courses-cards" style="margin-left: 100px">
      <div class="main-card" id="card_lectures">
        <div
          class="card-module"
          style="
            background-image: url('{% static '\features\images\lectures.svg' %}');
          "
        >
          <div class="post-content">
            <h1 class="title">Lectures</h1>
            <h2></h2>
            <p class="description">
              <button class="btn">Upload<i class="fas fa-arrow-up"></i></button>
            </p>
          </div>
        </div>
      </div>
      <div class="main-card" id="card_quiz">
        <div
          class="card-module"
          style="
            background-image: url('{% static '\features\images\quiz.svg' %}');
          "
        >
          <div class="post-content">
            <h1 class="title">Quiz</h1>
            <p class="description">
              <button class="btn">Upload<i class="fas fa-arrow-up"></i></button>
            </p>
          </div>
        </div>
      </div>
      <a href="{% url 'sylbase' %}">
        <div class="main-card" id="card_syllabus">
          <div
            class="card-module"
            style="
              background-image: url('{% static '\features\images\syllabus.svg' %}');
            "
          >
            <div class="post-content">
              <h1 class="title">syllabus</h1>

              <p class="description">
                <button class="btn">
                  Uplaod<i class="fas fa-arrow-up"></i>
                </button>
              </p>
            </div>
          </div>
        </div>
      </a>

      <div class="main-card" id="card_notes">
        <div
          class="card-module"
          style="
            background-image: url('{% static '\features\images\notes.svg' %}');
          "
        >
          <div class="post-content">
            <h1 class="title">Notes</h1>

            <p class="description">
              <a href="{% url 'notesbase' %}">
                <button class="btn">
                  Upload<i class="fas fa-arrow-up"></i>
                </button>
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
